<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voting Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>
<style>
    form{
        border: 2px solid green;
        max-width: 600px;
        margin: auto;
    }
    form > div{
        margin: 20px;
    }

</style>
<div class="container-sm">
    <div> <h1>Sampler</h1></div>
<form>
    <div>
            <label for="event" class="form-label"> Date and time of the event:</label>
            <input id="event"
                   class="form-control"
                   type="datetime-local"
                   name="Event Date"
                   min="2022-01-01T00:00"
                   max="2024-12-31T00:00"
                   value = ""
                   required />
            <span class="validity"></span>
      </div>
       <div>
           <label for="team1" class="form-label"> Team 1:</label>
           <input type="text" class="form-control" id="team1" name="Team 1" placeholder="" value="" required>
       </div>
        <div>
           <label for="team1score" class="form-label"> Team 1 Score:</label>
           <input type="number" class="form-control" id="team1score" name="Team 1 score"
                  min="0" max="100" step="1" placeholder="" value="" required>
        </div>
        <div>
           <label for="team2" class="form-label"> Team 2:</label>
           <input type="text" class="form-control" id="team2" name="Team 2" placeholder="" value="" required>
        </div>
            <div>
           <label for="team2score" class="form-label"> Team 2 Score:</label>
           <input type="number" class="form-control" id="team2score" name="Team 2 score"
                  min="0" max="100" step="1" placeholder="" value="" required>
        </div>
    <div class="text-end mb-2">
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>





</body>
