{% extends "layout.html" %}

{% block content %}
    <div class="container bg-light">
<h2 class="text-center"> Class </h2>

        {% for row in classes %}
            <div class="mb-5">
            <h3>{{ row['class_name'] }} </h3>
            <h4>{{ row['elevator_pitch'] }} </h4>
            <div class="row">
            <div class="col body-text"> {{ row['content'] }}</div>
             <div class="col"> Picture</div>
              </div>
            <div class="row">
             <div class="col">Starts: {{ row['start_date'] }}</div>
             <div class="col">Every {{ row['frequency'] }} days</div>
            <div class="col">Duration {{ row['duration'] }} weeks</div>
            </div>
            </div>


        {% endfor %}


    </div>
{% endblock %}
