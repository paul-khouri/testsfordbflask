{% extends "layout.html" %}
{% block heading %} Update Results {% endblock %}
{% block content %}
<style>
label{
    font-size: 1em;
}




</style>
<div class="container-sm border border-2 p-2 my-3">
    {% if complete %}
    <div class="msg text-center"> Your score has been updated</div>
    {% endif %}
    {% for row in team_data %}
        <form action="{{url_for('allscores', id=row['game_id'] )}}" method="POST" id="form{{loop.index0}}"></form>
    {% endfor %}
<!-- use a form attribute -->
<div class="table-responsive-lg">
  <table class="table table-bordered mx-auto align-middle table-striped m-0">
      {% for row in team_data %}
      <tr>
          <!-- <td> <label for="test" class="form-label">Test</label><input type="text" id="test" name="{{loop.index0}},3"></td> -->
            <td> {{ row['game_date'] }}</td>
            <td><label for="team1score{{loop.index0}}" class="form-label"> {{row['team_1']}}</label> </td>
            <td class="px-1"><input type="number" class="form-control" form="form{{loop.index0}}" id="team1score{{loop.index0}}" name="score_1"  min="0" max="100" step="1" placeholder="" value={{row['score_1']}} required></td>
            <td>  <label for="team2score{{loop.index0}}" class="form-label"> {{row['team_2']}}</label></td>
            <td class="px-1"> <input type="number" class="form-control" form="form{{loop.index0}}" id="team2score{{loop.index0}}" name="score_2" min="0" max="100" step="1" placeholder="" value={{row['score_2']}} required></td>
            <td class="text-center">   <button type="reset" class="btn btn-info text-white" form="form{{loop.index0}}">Reset</button></td>
            <td class="text-center">   <button type="submit" class="btn btn-info text-white" form="form{{loop.index0}}">Submit</button></td>
      </tr>
      {% endfor %}
       </table>
</div>


</div>
{% endblock %}
